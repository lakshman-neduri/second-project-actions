name: Deploy Project
on:
  pull_request:
    types: [opened,edited]
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.something }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependecnies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Publish File name
        id: publish
        run: find src/assests/images/*.png -type f -execdir echo 'something={}' >> $GITHUB_OUTPUT ';'
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependecnies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Build Project
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: package.json
      - name: Deploy
        run: echo "Deploying..."
      - name: Output name
        run: echo "${{ needs.test.outputs.script-file }}"

